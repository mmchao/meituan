<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index/header.css">
	<link rel="stylesheet" type="text/css" href="css/index/searchBar.css">
	<link rel="stylesheet" type="text/css" href="css/index/type.css">
	<link rel="stylesheet" type="text/css" href="css/index/shopList.css">
	<link rel="stylesheet" type="text/css" href="css/commen/bottomBar.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/setRem.js"></script>
	<title>首页</title>
</head>
<body>
	<!-- 头部开始 -->
	<div class="header">
		<div class="location">上海市</div>
		<div class="search-bar">
			<input type="text" placeholder="炸鸡">
		</div>
	</div>
	<!-- 头部结束 -->

	<!-- 分类开始 -->
	<div class="type"></div>
	<!-- 分类结束 -->
	
	<!-- 商家列表开始 -->
	<div class="shop-list">
		<div class="list-title">
            <span class="title-line"></span>
            <span>附近商家</span>
            <span class="title-line"></span>
        </div>
        <div class="list-wrap"></div>
        <div class="loading">加载中</div>
	</div>
	<!-- 商家列表结束 -->
	
	<!-- 底部栏开始 -->
	<div class="bottom-bar"></div>
	<!-- 底部栏结束 -->
	<script type="text/javascript" src="js/index/type.js"></script>
	<script type="text/javascript" src="js/index/shopList.js"></script>
	<script type="text/javascript" src="js/commen/bottomBar.js"></script>
</body>
</html>
